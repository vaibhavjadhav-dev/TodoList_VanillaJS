<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading -->
    <h2 class="heading display-5 text-center">Todo List</h2>

    <!-- Search Bar and Add Button -->
    <div class="row mt-4 px-4">
        <div class="col-md-6">
            <input type="text" class="form-control" id="search" placeholder="Search todo...">
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#todoModal" data-bs-whatever="@mdo">Add Todo</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Todo</h1>
              <button t ype="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form  id="todoForm">
                <div class="mb-3">
                  <label for="todoname" class="col-form-label">Todo Name:</label>
                  <input type="text" class="form-control" id="todoname" required>
                </div>
                <div class="mb-3">
                  <label for="descriptiontext" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="descriptiontext" required></textarea>
                </div>
                <button type="reset" class="btn btn-warning" id="clearFieldsButton">Clear</button>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="saveTodoButton">Save Todo</button>
                </div>
          
              </form>
         
            </div>
         
          </div>
        </div>
      </div>

      <!-- Todo Display -->
       <div class="container mt-4">
        <ul id="todoList" class="list-group">
        </ul>
       </div>
       
       <!-- Pagination -->
       <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
